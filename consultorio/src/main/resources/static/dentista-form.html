<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Dentista</title>
</head>
<body>
<h1>Cadastro de Dentista</h1>
<form id="dentistaForm">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>CPF: <input type="text" name="cpf" required></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Telefone: <input type="text" name="telefone"></label><br>
    <label>Rua: <input type="text" name="rua"></label><br>
    <label>NÃºmero: <input type="text" name="numero"></label><br>
    <label>Bairro: <input type="text" name="bairro"></label><br>
    <label>Cidade: <input type="text" name="cidade"></label><br>
    <label>Data de Nascimento: <input type="date" name="dataNascimento"></label><br>
    <label>CRO: <input type="text" name="cro"></label><br>
    <label>Especialidade: <input type="text" name="especialidade"></label><br>
    <button type="submit">Cadastrar</button>
</form>

<p id="resposta"></p>

<script>
    const form = document.getElementById("dentistaForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const dentista = {};
      formData.forEach((value, key) => dentista[key] = value);

      const response = await fetch("http://localhost:8080/dentistas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dentista)
      });

      const result = await response.text();
      document.getElementById("resposta").innerText = result;
    });
</script>
</body>
</html>
