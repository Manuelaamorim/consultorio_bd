<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" th:href="@{/paciente-form.css}">
</head>
<body>

<header class="navbar">
    <div class="logo">Consultório Aida Cavalcanti</div>
    <nav class="nav-links">
        <a th:href="@{/dentista/consultas}" class="nav-link">Consultas</a>
        <a th:href="@{/pacientes}" class="nav-link">Pacientes</a>
        <a th:href="@{/dentista/procedimentos}" class="nav-link">Procedimentos</a>
        <a th:href="@{/logout}" class="nav-link">Sair</a>
    </nav>
</header>

<main class="conteudo">
    <h1>Cadastrar Paciente</h1>
    <form method="post" th:action="@{/pacientes}" class="formulario">
        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div class="campo">
            <label for="telefone2">Telefone 2:</label>
            <input type="text" id="telefone2" name="telefone2" required>
        </div>

        <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
        </div>

        <div class="campo">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>

        <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>

        <div class="campo">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <button type="submit" class="botao-submit">Cadastrar Paciente</button>
    </form>

    <a href="/pacientes" class="botao-voltar">Voltar</a>

</main>


</body>
</html>
