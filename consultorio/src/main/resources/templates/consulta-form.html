<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <link rel="stylesheet" th:href="@{/consulta-form.css}">
</head>
<body>

<header class="navbar">
    <div class="logo">Consultório Aida Cavalcanti</div>
    <nav class="nav-links">
        <a th:href="@{/dentista/consultas}" class="nav-link">Consultas</a>
        <a th:href="@{/pacientes}" class="nav-link">Pacientes</a>
        <a th:href="@{/dentista/procedimentos}" class="nav-link">Procedimentos</a>
        <a th:href="@{/logout}" class="nav-link">Sair</a>
    </nav>
</header>

<main class="conteudo">
    <h1>Agendar Consulta</h1>
    <form method="post" action="/dentista/consultas" class="formulario">
    <div class="campo">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div class="campo">
            <label for="inicio">Horário Início:</label>
            <input type="time" id="inicio" name="horarioInicio" required>
        </div>

        <div class="campo">
            <label for="termino">Horário Término:</label>
            <input type="time" id="termino" name="horarioTermino" required>
        </div>

        <div class="campo">
            <label for="status">Status Pagamento:</label>
            <input type="text" id="status" name="statusPagamento" required>
        </div>

        <div class="campo">
            <label for="metodo">Método Pagamento:</label>
            <input type="text" id="metodo" name="metodoPagamento" required>
        </div>

        <div class="campo">
            <label>Procedimentos:</label>
            <th:block th:each="proc : ${procedimentos}">
                <label>
                    <input type="checkbox" name="procedimentos" th:value="${proc.codigo}">
                    <span th:text="${proc.nome}"></span>
                </label><br>
            </th:block>
        </div>

        <div class="campo">
            <label for="paciente">Paciente:</label>
            <select id="paciente" name="idPaciente" required>
                <option value="">Selecione</option>
                <th:block th:each="paciente : ${pacientes}">
                    <option th:value="${paciente.id}" th:text="${paciente.nome}"></option>
                </th:block>
            </select>
        </div>

        <div class="campo">
            <label for="dentista">Dentista:</label>
            <select id="dentista" name="idDentista" required>
                <option value="">Selecione</option>
                <th:block th:each="dentista : ${dentistas}">
                    <option th:value="${dentista.id}" th:text="${dentista.nome}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="botao-submit">Agendar Consulta</button>
    </form>

    <a href="/dentista/consultas" class="botao-voltar">Voltar</a>
</main>

</body>
</html>
