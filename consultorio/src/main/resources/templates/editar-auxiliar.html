<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/editar-auxiliar.css}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Auxiliar</title>
</head>
<body>

<header class="navbar">
  <div class="logo"><a th:href="@{/auxiliar}">Consultório Aida Cavalcanti</a></div>
  <nav class="nav-links">
    <a th:href="@{/auxiliar/consultas}" class="nav-link">Consultas</a>
    <a th:href="@{/pacientes}" class="nav-link">Pacientes</a>
    <a th:href="@{/auxiliar/editar/{cpf}(cpf=${session.usuario.cpf})}" class="nav-link">Editar Perfil</a>
    <a th:href="@{/logout}" class="nav-link">Sair</a>
  </nav>
</header>

<div class="container">
  <h1>Editar Auxiliar</h1>

  <form action="/auxiliar/editar" method="POST">
    <input type="hidden" name="cpf" th:value="${auxiliar.cpf}">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${auxiliar.nome}" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" th:value="${auxiliar.telefone}" required>

    <label for="telefone2">Telefone 2:</label>
    <input type="text" id="telefone2" name="telefone2" th:value="${auxiliar.telefone2}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${auxiliar.email}" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" th:value="${auxiliar.rua}" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" th:value="${auxiliar.numero}" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" th:value="${auxiliar.bairro}" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" th:value="${auxiliar.cidade}" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="dataNascimento" th:value="${auxiliar.dataNascimento}" required>

    <button type="submit">Salvar alterações</button>
  </form>

  <form action="/auxiliar/excluir" method="post">
    <input type="hidden" name="cpf" th:value="${auxiliar.cpf}">
    <button type="submit" class="btn-excluir">Excluir Conta</button>
  </form>
</div>

</body>
</html>
