<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link rel="stylesheet" th:href="@{/editar-paciente.css}">
</head>
<body>

<header class="navbar">
    <div class="logo"><a th:href="@{/auxiliar}">Consultório Aida Cavalcanti</a></div>
    <nav class="nav-links">
        <a th:href="@{/auxiliar/consultas}" class="nav-link">Consultas</a>
        <a th:href="@{/pacientes}" class="nav-link">Pacientes</a>
        <a th:href="@{/logout}" class="nav-link">Sair</a>
    </nav>
</header>

<main class="conteudo">
    <h1>Editar Paciente</h1>
    <form method="post" th:action="@{/paciente/editar}" class="formulario">
        <input type="hidden" name="cpf" th:value="${paciente.cpf}" />

        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${paciente.nome}" required>
        </div>

        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${paciente.email}" required>
        </div>

        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:value="${paciente.telefone}" required>
        </div>

        <div class="campo">
            <label for="telefone2">Telefone 2:</label>
            <input type="text" id="telefone2" name="telefone2" th:value="${paciente.telefone2}">
        </div>

        <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" th:value="${paciente.rua}" required>
        </div>

        <div class="campo">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" th:value="${paciente.numero}" required>
        </div>

        <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" th:value="${paciente.bairro}" required>
        </div>

        <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" th:value="${paciente.cidade}" required>
        </div>

        <div class="campo">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" th:value="${paciente.dataNascimento}" required>
        </div>

        <button type="submit" class="botao-submit">Salvar Alterações</button>
    </form>
    <br>
    <a href="/pacientes" class="botao-voltar">Voltar para a lista</a>
</main>

</body>
</html>
