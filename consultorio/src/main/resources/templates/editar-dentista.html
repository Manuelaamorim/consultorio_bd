<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="dentista-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dentista</title>
</head>
<body>

<div class="container">
    <h1>Editar Dentista</h1>

    <form action="/dentista/editar" method="POST">
        <input type="hidden" name="cpf" th:value="${dentista.cpf}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${dentista.nome}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:value="${dentista.telefone}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:value="${dentista.telefone2}" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${dentista.email}" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" th:value="${dentista.rua}" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" th:value="${dentista.numero}" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" th:value="${dentista.bairro}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" th:value="${dentista.cidade}" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="dataNascimento" th:value="${dentista.dataNascimento}" required>

        <label for="cro">CRO:</label>
        <input type="text" id="cro" name="cro" th:value="${dentista.cro}" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" th:value="${dentista.especialidade}" required>

        <button type="submit">Salvar alterações</button>
    </form>
</div>
</body>
</html>
