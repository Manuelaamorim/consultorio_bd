<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>
</head>
<body>
<h1>Cadastrar Novo Paciente</h1>

<form method="post" action="/auxiliar/pacientes/salvar">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="telefone">Telefone 1:</label><br>
    <input type="text" id="telefone" name="telefone" required><br><br>

    <label for="telefone2">Telefone 2 (opcional):</label><br>
    <input type="text" id="telefone2" name="telefone2"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="rua">Rua:</label><br>
    <input type="text" id="rua" name="rua"><br><br>

    <label for="numero">NÃºmero:</label><br>
    <input type="text" id="numero" name="numero"><br><br>

    <label for="bairro">Bairro:</label><br>
    <input type="text" id="bairro" name="bairro"><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade"><br><br>

    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

    <button type="submit">Cadastrar</button>
</form>

<br>
<a href="/auxiliar">Voltar</a>
</body>
</html>
