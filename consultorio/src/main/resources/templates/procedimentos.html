<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Procedimento</title>
</head>
<body>

<h1>Cadastrar Procedimento</h1>

<form action="/dentista/procedimento/cadastrar" method="post">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" required><br><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="valor">Valor:</label>
    <input type="number" step="0.01" id="valor" name="valor" required><br><br>

    <label for="pos_operatorio">Pós-operatório:</label><br>
    <textarea id="pos_operatorio" name="pos_operatorio" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Salvar</button>
</form>

<a href="/dentista">Voltar</a>

</body>
</html>
